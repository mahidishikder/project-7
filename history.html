<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">

  <title>Assingment5</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <main class="">

    <section class="bg-gray-100 ">

            class="font-bold text-xl bg-[#B4F461] py-3 px-8  rounded-md cursor-pointer">Blog</button>

       <section class="mt-20 mb-8">
        <div class="max-w-7xl mx-auto flex justify-center gap-4">

            class="text-xl font-extrabold border shadow-inner border-gray-300 rounded-md  py-4 px-8">Donation</button>

            class="text-xl font-extrabold rounded-md border shadow-inner bg-[#B4F461] border-gray-300 py-4 px-8">History</button>
